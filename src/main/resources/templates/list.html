<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>
<div class="container main-content list">
    <!--/*@thymesVar id="success" type="templates"*/-->
    <div th:if="${success}"
         class="row alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <span th:text="${success}"></span>
    </div>
    <div class="row">
        <a th:href="@{/phone_book/create}" class="btn btn-success pull-left">
            <span class="glyphicon glyphicon-plus"></span> Add new Contact
        </a>
        <form class="form-inline pull-right" action="#"
              th:action="@{/phone_book/search}" method="GET">
            <div class="form-group">
                <input type="text" class="form-control" name="s"
                       placeholder="Name..." />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <th:block th:if="${#lists.isEmpty(phonebooks)}">
        <h3>No contact</h3>
    </th:block>
    <th:block th:unless="${#lists.isEmpty(phonebooks)}">
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>PhoneNumber</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Note</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact,iterStat : ${phonebooks}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${contact.phone_number}"></td>
                    <td th:text="${contact.name}"></td>
                    <td th:text="${contact.address}"></td>
                    <td th:text="${contact.note}"></td>
                    <td><a th:href="@{/phone_book/{id}/edit(id=${contact.id})}"><span
                            class="glyphicon glyphicon-pencil"></span></a></td>
                    <td><a th:href="@{/phone_book/{id}/delete(id=${contact.id})}"><span
                            class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</div>
<!-- /.container -->
<footer th:replace="layout :: footer"></footer>
</body>
</html>
